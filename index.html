<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>The Code Review</title>
 </head>
 <body>

<header>The Code Review</header>

       

<div class="headline">
        <h3>Signup for our Newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
</div>


        <hr class="line">
        <hr class="second">

        <form action="index.html" method="POST">
        <fieldset class="topsection">

        <legend><h2>Contact Information</h2></legend>
<div class="column" >
        <label class="questionaire" for="name">Full Name</label> 
        <input class="slot" type="text" id="name" name="user_name" placeholder="Required" required><br>
</div>
 <div class="column">
        <label class="questionaire" for="email">Email Address</label>
        <input class="slot" type="text" id="email" name="user_email" placeholder="Required" required><br>
</div>
<div class="column">
        <label class="questionaire" for="telephone">Phone Number</label>
        <input class="slot" type="telephone" id="telephone" name="user_telephone" placeholder="Enter phone number" required><br>
</div>
<div class="column">
        <label class="questionaire" for="address">Street Address</label>
        <input class="slot" type="text" id="address" name="user_address" placeholder="Enter address" required><br>
</div>
<div class="column">
        <label class="questionaire" for="city">City</label>
        <input  class="slot" type="text" id="city" name="user_city" placeholder="Enter City" required><br>
</div>
<div class="column">
        <label class="questionaire" for="state">State</label>
        <select id="state" class="slot" name="state" >
                <optgroup label="Choose State">
                        <option value="" selected disabled hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                </optgroup>
               </select>
            </div>

<div class="column">
        <label class="questionaire" for="zip">Zip Code</label><br>
        <input type="text" class="slot" id="zip" name="user_zip" placeholder="Enter zipcode" required>
</div>

</fieldset>

<hr class="lastline">

<fieldset>
        <legend><h2>Newsletter</h2></legend>
        <p>Select the newsletter you would like to receive</p>

        <input type="checkbox" id="htmlnews" value="interest_htmlnews" name="user_interest" checked="checked"><label class="code" for="htmlnews">Html News</label><br>
        <input type="checkbox" id="cssnews" value="interest_cssnews" name="user_interest"><label class="code" for="cssnews">CSS News</label><br>
        <input type="checkbox" id="javascriptnews" value="interest_javascriptnews" name="user_interest"><label class="code" for="javascriptnews">Javascript News</label><br>


        <h2>Newsletter Format</h2>
        <input type="radio" id="html" value="html" name="user_newsletter" checked><label for="html" class="code">HTML</label><br>
        <input type="radio" id="plain-text" value="plain-text" name="user_newsletter"><label for="plain-text" class="code">Plain text</label><br>


<div class="tagline">
        <label for="comments">Other topics you would like to hear about</label><br>
        <textarea cols="50" rows="10" id="comments" name="user_comments"></textarea>
</div>     

        <input type="submit" class="submit" value="Sign Up">
</fieldset>

</form>
<footer>
        <p class="copyright">Copyright The Code Review</p>
</footer>
 </body>
</html>
