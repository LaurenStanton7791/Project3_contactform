<!DOCTYPE html>
<html lan="en">
 <head>
     <meta charset='UTF-8'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"> 
     <link rel="stylesheet" href="style.css">
     <title>The Code Review</title>
 </head>
 <body>
<header>The Code Review</header>
<form>
<fieldset>
        <div class="headline">
        <h2>Signup for our Newsletter</h2>
        <legend>Get the latest news on how your code is doing right in your inbox</legend>
        </div>

        <hr class="line">
        <hr>

        <h2>Contact Information</h2>
        <label for="full name">Full Name</label><br>
        <input type="text" id="full name" name="user_name" placeholder="Required"><br>
        <label for="email">Email Address</label><br>
        <input type="text" id="email" name="user_email" placeholder="Required"><br>
        <label for="number">Phone Number</label><br>
        <input type="text" id="number" name="user_number"><br>
        <label for="address">Street Address</label><br>
        <input type="text" id="address" name="user_address"><br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="user_city"><br>
        <label for="state">State</label><br>
        <input type="text" id="state" name="user_state"><br>
        <label for="zip code">Zip Code</label><br>
        <input type="text" id="zip code" name="user_zip"><br>
        
</fieldset>
<hr>
<fieldset>
        <legend><h2>Newsletter</h2></legend>
        <p>Select the newsletter you would like to receive</p>

        <input type="checkbox" id="htmlnews" value="interest_htmlnews" name="user_interest" checked="checked"><label class="code" for="htmlnews">Html News</label><br>
        <input type="checkbox" id="cssnews" value="interest_cssnews" name="user_interest"><label class="code" for="cssnews">CSS News</label><br>
        <input type="checkbox" id="javascriptnews" value="interest_javascriptnews" name="user_interest"><label class="code" for="javascriptnews">Javascript News</label><br>
</fieldset>
<fieldset>
        <legend>Newsletter Format</legend>
        <input type="radio" id="html" value="html" name="user_newsletter"><label for="html" class="format" checked>HTML</label><br>
        <input type="radio" id="plain-text" value="plain-text" name="user_newsletter"><label for="plain-text" class="format">Plain text</label><br>
</fieldset>
<fieldset>
        <legend>Other topics you would like to hear about</legend><br>
        <textarea cols="50" rows="10" id="comments" name="user_comments"></textarea>
</fieldset>     

<input type="submit" class="submit" value="Sign Up">

</form>
<p class="copyright">Copyright The Code Review</p>
 </body>
</html>
