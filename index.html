<!DOCTYPE html>
<html lan="en">
 <head>
     <meta charset='utf-8'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>The Code Review</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
<form>
        <h1>The Code Review</h1>
<fieldset>
        <h2>Sign Up for our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr>

        <h2>Contact Information</h2>
        <label for="full name">Full Name</label><br>
        <input type="text" id="full name" name="user_name"><br>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="user_email"><br>
        <label for="phone number">Phone Number</label><br>
        <input type="text" id="phone number" name="_phonenumber"><br>
        <label for="street address">Street Address</label><br>
        <input type="text" id="street address" name="user_address"><br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="user_city"><br>
        <label for="state">State</label><br>
        <input type="text" id="state" name="user_state"><br>
        <label for="zip code">Zip Code</label><br>
        <input type="text" id="zip code" name="user_zip"><br>
</fieldset>
<hr>
<fieldset>
        <h2>Newsletter</h2>
        <p>Select the newsletter you would like to receive</p>

        <input type="checkbox" id="htmlnews" value="interest_htmlnews" name="user_interest"><label class="code" for="htmlnews">Html News</label><br>
        <input type="checkbox" id="cssnews" value="interest_cssnews" name="user_interest"><label class="code" for="cssnews">CSS News</label><br>
        <input type="checkbox" id="javascriptnews" value="interest_javascriptnews" name="user_interest"><label class="code" for="javascriptnews">Javascript News</label><br>
</fieldset>
<fieldset>
        <h3>Newsletter Format</h3>
        <input type="radio" id="html" value="html" name="user_html"><label for="html" class="format">HTML</label><br>
        <input type="radio" id="plain-text" value="plain-text" name="user_plaintext"><label for="plain-text" class="format">Plain text</label><br>

        <label for="comments">Other topics you would like to hear about</label><br>
        <textarea id="comments" name="user_comments"></textarea>
</fieldset>     
<button type="submit">Sign Up</button>









</form>
 
</form>
 </body>
</html>
